<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="divcenter">
            <div class="switch_mode">
                <div class="popup">Dark mode</div>
                <img
                    class="img_"
                    src="Assets/bright-sun-light-svgrepo-com.svg" alt>
            </div>

            <div class="hero-section">
                <div class="display">
                    <div class="hand second"></div>
                    <div class="hand minute"></div>
                    <div class="hand hour"></div>
                    <div class="center"></div>
                </div>
                <div class="hero-section_2">
                    <div class="time"></div>
                    <div class="day_date_display">
                        <span class="day"></span>,
                        <span class="month"></span>
                        <span class="date"></span>
                    </div>
                </div>
            </div>

        </div>
    </body>

    <script src="script.js"></script>
</html>
